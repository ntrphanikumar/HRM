<html>
<head>
<title>HRM Mobile</title>
<link href="css/responsive.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script type="text/javascript">
	$(".class").fitText();
	$("#fittext2").fitText(1.2);
	$("#fittext3").fitText(1.1, {
		minFontSize : 50,
		maxFontSize : '75px'
	});
</script>
</head>
<body>
	<div class="house-selector-wrapper">
		<table border="0" class="house-selector">
			<tbody>
				<tr class="house-link-wrapper">
					<td align="center"><div class="logoWrapper"><img class="logo" src="img/hrmLogo.png" /></div></td></td>
				</tr>
				#foreach($house in $houses)
				<tr class="house-link-wrapper">
					<td align="center">
						<h1 class="house-link fittext1">
							<a href="$pageHelper.getHousePageName($house)">$house.name</a>
						</h1>
					</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
</body>
</html>
