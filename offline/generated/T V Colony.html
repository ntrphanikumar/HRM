<html>
<head>
<title>Portion wise charges</title>
<link href="css/responsive.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fittext.js"></script>

</head>
<body>
	<marquee direction="left" behavior="alternate">T V Colony</marquee>
	<div class="contianer">
		<table border="0" cellpadding="0" cellspacing="0"
			class="owner-view-table" id="fittext2">
			<thead style="background-color: AppWorkspace">
				<tr>
					<th class="owner-view-th" align="left">Portion</th>
					<th class="owner-view-th" align="right">Rent</th>
					<th class="owner-view-th" align="right">Current Bill</th>
					<th class="owner-view-th" align="right">Water Bill</th>
					<th class="owner-view-th" align="right">Total</th>
				</tr>
			</thead>
			<tbody>
								<tr class='owner-view-tr tenant'>
					<td class="owner-view-td" align="left">Pent House</td>
					<td class="owner-view-td" align="right">4000.0</td>
					<td class="owner-view-td" align="right">163.0</td>
					<td class="owner-view-td" align="right">
										102.0</td>
					<td class="owner-view-td" align="right">4265.0</td>
				</tr>
								<tr class='owner-view-tr tenant'>
					<td class="owner-view-td" align="left">Ground Front</td>
					<td class="owner-view-td" align="right">4700.0</td>
					<td class="owner-view-td" align="right">644.0</td>
					<td class="owner-view-td" align="right">
										168.0</td>
					<td class="owner-view-td" align="right">5512.0</td>
				</tr>
								<tr class='owner-view-tr tenant'>
					<td class="owner-view-td" align="left">Ground Back</td>
					<td class="owner-view-td" align="right">3000.0</td>
					<td class="owner-view-td" align="right">151.0</td>
					<td class="owner-view-td" align="right">
										69.0</td>
					<td class="owner-view-td" align="right">3220.0</td>
				</tr>
								<tr class='owner-view-tr owner'>
					<td class="owner-view-td" align="left">Self Occupied</td>
					<td class="owner-view-td" align="right">N/A</td>
					<td class="owner-view-td" align="right">1043.0</td>
					<td class="owner-view-td" align="right">
										168.0</td>
					<td class="owner-view-td" align="right">1211.0</td>
				</tr>
							</tbody>
		</table>
	</div>
	<div class="logoWrapper"><a href="index.html"><img class="logo" src="img/hrmLogo.png" /></a></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("th").fitText(1.1, {
				minFontSize : 30,
				maxFontSize : '75px'
			});
			$("td").fitText(1.1, {
				minFontSize : 30,
				maxFontSize : '75px'
			});
			$("marquee").fitText(1.1, {
				minFontSize : 20,
				maxFontSize : '35px'
			});
		});
	</script>
</body>
</html>
